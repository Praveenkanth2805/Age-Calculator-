<!DOCTYPE html>
<html>
<head>
  <title>age calculator </title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
  <div class="title">
    <h1>AGE CALCULATOR</h1>
  </div>
  
  <div class="video">
    
  </div>
  
  <div class="data">
    
    <p class="getdata">DATE</p> 
    <input  id="date" type="number" placeholder="dd" minlength="1" maxlength="2" required />
    <p class="getdata">MONTH</p>
    <input id="month" type="number" placeholder="mm" minlength="1"  maxlength="2" required />
    <p class="getdata">YEAR</p>
    <input id="year" type="number" placeholder="yyyy" minlength="2" maxlength="4"  required /> <br>
    <button onclick="result()">submit</button>
    <p id="ans">result</p>
    
  </div>
  
  <div class="about">
    <p class="para">About</p>
    <p>If Any Problem Contact Us:</p>
    <p id="n">created by: G.Praveenkanth</p>
    <a href="https://www.instagram.com/its_praveen360?igsh=MTI3bzNnYTRvejdvcw==">instagram</a>
  </div>
</body>

</html>
<script>
  function result() {
    let d1 = Number(document.getElementById("date").value.trim());
    let m1 = Number(document.getElementById("month").value.trim());
    let y1 = Number(document.getElementById("year").value.trim());

    if (!d1 || !m1 || !y1) {
      alert("Please fill all the fields properly!");
      return;
    }

    let today = new Date();
    let d2 = today.getDate();
    let m2 = today.getMonth() + 1;
    let y2 = today.getFullYear();

    let d, m, y;

    if (d1 > d2) {
      d2 += 30;
      m2 -= 1;
    }
    d = d2 - d1;

    if (m1 > m2) {
      m2 += 12;
      y2 -= 1;
    }
    m = m2 - m1;
    y = y2 - y1;

    document.getElementById("ans").textContent =
      "Age: " + y + " years, " + m + " months, " + d + " days";
  }
</script>
